
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scroll="false">

  <form (submit)="doLogin()">

    <ion-list>

      <ion-item>
        <ion-label fixed>
          Email
        </ion-label>
        <ion-input type="email"
                   [(ngModel)]="account.email"
                   name="email"
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>
          Password
        </ion-label>
        <ion-input type="password"
                   [(ngModel)]="account.password"
                   name="password"
        >
        </ion-input>
      </ion-item>

      <div padding>
        <button ion-button
                color="primary"
                block
                round
        >
          Login
        </button>
      </div>

    </ion-list>

  </form>

</ion-content>
