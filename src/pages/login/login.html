
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scroll="false">

  <form (submit)="doLogin()">

    <ion-list>

      <ion-item padding>
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="email"
                   [(ngModel)]="account.email"
                   name="email"
        >
        </ion-input>
      </ion-item>

      <ion-item padding>
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password"
                   [(ngModel)]="account.password"
                   name="password"
        >
        </ion-input>
      </ion-item>

      <div padding>
        <button ion-button
                color="primary"
                block
                (click)="doLogin('email')"
        >
          Login
        </button>
      </div>

    </ion-list>

  </form>

  <div padding>
    <ion-item class="login"
              color="none"
              block
              no-lines
              (click)="doLogin('facebook')"
    >
      <ion-icon item-start name="logo-facebook"></ion-icon>
      Sign in with Facebook
    </ion-item>
  </div>

  <div padding>
    <ion-item class="login"
              color="none"
              block
              no-lines
              (click)="doLogin('google')"
    >
      <ion-icon item-start name="logo-googleplus"></ion-icon>
      Sign in with Google
    </ion-item>
  </div>

  <div padding-horizontal> Don't have an account? </div>
  <div padding-horizontal>
      <button ion-button
              color="primary"
              (click)="doSignUp()"
      >
        Sign Up
      </button>
  </div>

</ion-content>
