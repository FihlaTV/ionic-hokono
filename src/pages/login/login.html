
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scroll="false">

  <form (submit)="doLogin()">

    <ion-list>

      <ion-item>
        <ion-label fixed>
          Email
        </ion-label>
        <ion-input type="email"
                   [(ngModel)]="account.email"
                   name="email"
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>
          Password
        </ion-label>
        <ion-input type="password"
                   [(ngModel)]="account.password"
                   name="password"
        >
        </ion-input>
      </ion-item>

      <div padding>
        <button ion-button
                color="primary"
                block
        >
          Login
        </button>
      </div>

    </ion-list>

  </form>

  <div padding>
    <button ion-button
            color="primary"
            block
    >
      Sign in with Facebook
    </button>
  </div>

  <div padding>
    <button ion-button
            color="primary"
            block
    >
      Sign in with Google
    </button>
  </div>

  <div padding-horizontal> Don't have an account? </div>
  <div padding-horizontal>
      <button ion-button
              color="primary"
              (click)="doSignUp()"
      >
        Sign Up
      </button>
  </div>

</ion-content>
