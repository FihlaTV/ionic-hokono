
<ion-header>

  <ion-navbar>
    <ion-title>petprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-card >
    <ion-avatar item-start
                class='avatar'
    >
      <img [src]="pet.imageUrl" />
    </ion-avatar>
  </ion-card>

  <ion-card text-center>
    <!-- <ion-label color="primary" fixed center>Name</ion-label> -->
    <h1>{{pet.name}}</h1>

    <!-- <ion-label color="primary" fixed center>Name</ion-label> -->
    <span *ngFor="let type of pet.types"> {{type +' '}} </span>
  </ion-card>

</ion-content>
