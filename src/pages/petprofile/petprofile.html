
<ion-header>

  <ion-navbar>
    <ion-title>petprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-item >

    <ion-avatar item-start
                class='avatar'
    >
      <img [src]="pet.imageUrl" />
    </ion-avatar>

    <h1>{{pet.name}}</h1>
    <span *ngFor="let type of pet.types"> {{type +' '}} </span>

  </ion-item>

</ion-content>
