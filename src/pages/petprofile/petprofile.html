
<ion-header>

  <ion-navbar>
    <ion-title>petprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-card >
    <ion-avatar item-start
                class='avatar'
    >
      <img [src]="pet.imageUrl" />
    </ion-avatar>
  </ion-card>

  <ion-card text-center>
    <h1>Name:</h1>
    <h1>{{pet.name}}</h1>
  </ion-card>

  <ion-card text-center>
    <h1 *ngFor="let type of pet.types"> {{type +' '}} </h1>
  </ion-card>
</ion-content>
