<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- picture of pet -->
  <img [hidden]="!image"
        [src] ="image"
        alt=""
  >

  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Name</ion-label>
      <ion-input type="text"clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Age</ion-label>
      <ion-input type="number" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Notes</ion-label>
      <ion-textarea type="text"clearInput></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button round
          (click)="doTakePicture()"
  >
    Take Picture
  </button>

</ion-content>
