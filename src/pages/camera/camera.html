<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- picture of pet -->
  <img [hidden]="!newPet.image"
        [src] ="newPet.image"
        alt=""
  >

  <ion-list>
    <ion-item >
      <ion-label color="primary"
                 fixed
      >
        Name
      </ion-label>
      <ion-input type="text"
                 clearInput
                 [(ngModel)]="newPet.name"
      >
      </ion-input>
    </ion-item>

    <ion-item >
      <ion-label color="primary"
                 fixed
      >
        Age
      </ion-label>
      <ion-input type="number"
                 clearInput
                 placeholder="yr."
                 name="years"
                 min="0"
                 [(ngModel)]="newPet.age.years"
      >
      </ion-input>
      <ion-input type="number"
                 clearInput
                 placeholder="mo."
                 name="months"
                 min="0"
                 [(ngModel)]="newPet.age.months"
      >
      </ion-input>
    </ion-item>

    <div padding>
      <ion-segment [(ngModel)]="newPet.sex"
                   color="primary"
      >
        <ion-segment-button value="male">
          BOY
          <ion-icon name="ios-male"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="female">
          GIRL
          <ion-icon name="ios-female"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </div>

    <ion-item padding>
      <ion-label class="pet-profile-notes"
                 color="primary"
                 fixed
      >
        Notes
      </ion-label>
      <ion-textarea type="text"
                    clearInput
      >
      </ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button
          round
          (click)="doTakePicture()"
  >
    TAKE PICTURE
  </button>
  <button ion-button
          round
          (click)="doGetPictures()"
  >
    Album
  </button>
  <button ion-button
          round
          (click)="doSubmit()"
  >
    CREATE
  </button>

</ion-content>
