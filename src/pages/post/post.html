

<ion-header>

  <ion-navbar>
    <ion-title>{{post.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)" pullMin="100">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="chat" *ngFor="let item of comments">

    <ion-row>

      <ion-avatar>
        <img src="assets/Mario_icon_bubble.png">
      </ion-avatar>
      <ion-col col-auto>
        <ion-label color="greyscale">
          <ion-icon name='thumbs-up' (click)="doUpVote(item)"></ion-icon>
          {{item.likes + ' likes'}}
        </ion-label>
      </ion-col>
      <ion-col col-auto>
        <ion-label color="greyscale">
          <ion-icon name='remove'></ion-icon>
          {{item.date | timeToDate}}
        </ion-label>
      </ion-col>

    </ion-row>

    <div class="chat-block">
      <div class="chat-text">
        {{item.body}}
      </div>
    </div>

  </div>



  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
