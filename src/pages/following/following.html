
<ion-header>

  <ion-navbar>
    <ion-title>Following</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" pullMin="80">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of posts">
    <img [src]="item.image">

    <ion-item>
      <!-- <ion-avatar item-start>
        <img [src]="(item.user)?.avatar || '../../assets/defaultProfilePic.png'">
      </ion-avatar> -->
      <h2>{{item.name}}:</h2>
      <!-- <small>{{(item)?.name}}</small> -->
    </ion-item>



    <ion-card-content>
      <p>{{item.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col align-self-center>
        <button ion-button color="primary" clear small icon-left (click)="doUpVote(item)">
          <ion-icon name='ios-heart'></ion-icon>
          <span>{{item.likes}}</span>
        </button>
      </ion-col>
      <ion-col align-self-center>
        <button ion-button color="primary" clear small icon-left (click)="goToPost(item)">
          <ion-icon name='text'></ion-icon>
          {{item.comments}} {{item.comments === 1 ? comments : comment}}
        </button>
      </ion-col>
      <ion-col center text-center align-self-center>
        <ion-note float-right padding-right>
          {{item.timeStamp | timeToDate}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
