
<ion-header>

  <ion-navbar>
    <ion-title>Chat with <span class="friend-name">{{friend.displayName}}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="chat" *ngFor="let message of messages">
    <ion-chip color="whiter">
      <ion-avatar>
        <img src="assets/Mario_icon_bubble.png">
      </ion-avatar>
      <ion-label color="dark">{{friend.displayName}}</ion-label>
    </ion-chip>

    <div class="chat-block">
      <div class="chat-text">
        {{message.body}}
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <form (submit)="sendMessage($event)">
    <ion-row>

      <ion-input
        type="text"
        clearInput
        placeholder="..."
        name="message"
        [(ngModel)]="newMessage.body"
        (focus)="scrollToBottom()"
      >
      </ion-input>

      <ion-buttons end>
        <button
          ion-button
          item-end
          center
          type="submit"
        >
          Send
        </button>
      </ion-buttons>

    </ion-row>
  </form>
</ion-footer>
