
<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Choose Account Type</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="account.accType"
                  color="primary"
    >
      <ion-segment-button value="shelter">
        Shelter
      </ion-segment-button>
      <ion-segment-button value="user">
        User
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="navigation">
    <ion-row>
      <button   ion-button
                block
                no-lines
                (click)="back()"
      >
        Back
      </button>
      <button   ion-button
                block
                no-lines
                [disabled]="!account.accType"
                (click)="next()"
      >
        Next
      </button>
    </ion-row>
  </div>

</ion-content>
