
<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content overflow-scroll="true">
  <ion-searchbar [(ngModel)]="query" debounce=500></ion-searchbar>

  <div padding>
    <ion-segment [(ngModel)]="query">
      <ion-segment-button value="">
        All
      </ion-segment-button>
      <ion-segment-button value="fire">
        Fire
      </ion-segment-button>
      <ion-segment-button value="water">
        Water
      </ion-segment-button>
      <ion-segment-button value="grass">
        Grass
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-list>
    <ion-item *ngFor="let pet of pets | filterPetsBySpecies: query">
      <ion-avatar item-start
                  class='avatar'
      >
        <img [src]="pet.filePath" />
      </ion-avatar>
      <h1>{{pet.name}}</h1>
      <span> {{pet.description}} </span>
    </ion-item>
  </ion-list>


</ion-content>
