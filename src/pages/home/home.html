
<ion-header>

  <ion-navbar>
    <ion-title>{{user.displayName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>

      <ion-col>
        1 of 3
      </ion-col>

      <ion-col col-auto>
        {{user.displayName}}
      </ion-col>

      <ion-col>
        3 of 3
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col>
        1 of 4
      </ion-col>

      <ion-col>
        2 of 4
      </ion-col>

      <ion-col col-auto>
        <ion-input placeholder="Variable width input"></ion-input>
      </ion-col>

      <ion-col>
        4 of 4
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
