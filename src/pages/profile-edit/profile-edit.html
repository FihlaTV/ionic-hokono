
<ion-header>

  <ion-navbar>

    <ion-title>Edit Profile</ion-title>

    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="md-close"  color="dark"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="md-checkmark" color="primary"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <div class="profile-avatar"
       text-center
       [style.background-image]="'url(' + profile.avatar + ')'"
  >
  </div>

  <ion-row>
    <ion-col width-100 style="text-align: center">
      <button id="profile-edit-pic"
              ion-button
              round
              outline
      >
        Change Photo
      </button>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-label>
      <ion-icon color="dark" name="md-person"></ion-icon>
    </ion-label>
    <ion-input value="{{profile.name}}" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon color="dark" name="md-home"></ion-icon>
    </ion-label>
    <ion-input value="{{profile.address}}" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon color="dark" name="md-quote"></ion-icon>
    </ion-label>
    <ion-input value="{{profile.slogan}}" ></ion-input>
  </ion-item>

</ion-content>
