
<ion-header>

  <ion-navbar>

    <ion-title>Edit Profile</ion-title>

    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="md-close"  color="dark"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="md-checkmark" color="primary"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <div class="profile-avatar"
       text-center
       [style.background-image]="'url(' + profile.avatar + ')'"
  >
  </div>

  <ion-row>
    <ion-col width-100 style="text-align: center">
      <button id="profile-edit-pic"
              ion-button
              round
              outline
      >
        Change Photo
      </button>
    </ion-col>
  </ion-row>

  <div class="profile-detail" padding>
    <h5>{{profile.name}}</h5>
  </div>

  <div class="profile-detail" padding>
    <h5>{{profile.address}}</h5>
  </div>

  <div class="profile-detail" padding>
    <h5>{{profile.slogan}}</h5>
  </div>

</ion-content>
