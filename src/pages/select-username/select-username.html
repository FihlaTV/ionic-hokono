
<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Choose a Username</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding>
    <ion-row>
      <ion-input
        type="text"
        clearInput
        [(ngModel)]="account.displayName"
      >
      </ion-input>
    </ion-row>
  </div>

  <div class="navigation">
    <ion-row>
      <button   ion-button
                block
                no-lines
                class="back"
                (click)="back()"
      >
        Back
      </button>
      <button   ion-button
                block
                no-lines
                [disabled]="!account.displayName"
                (click)="next()"
      >
        Done!
      </button>
    </ion-row>
  </div>

</ion-content>
