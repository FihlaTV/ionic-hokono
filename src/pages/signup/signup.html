
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scroll="false">

  <form (submit)="doSignUp()">

    <ion-list>

      <ion-item>
        <ion-label fixed>
          Email
        </ion-label>
        <ion-input type="email"
                    [(ngModel)]="account.email"
                    name="email"
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>
          Password
        </ion-label>
        <ion-input type="password"
                    [(ngModel)]="account.password"
                    name="password"
        >
        </ion-input>
      </ion-item>

      <div padding>
        <button ion-button
                color="primary"
                block
        >
          Create an account
        </button>
      </div>

    </ion-list>

  </form>

  <div padding-horizontal> Already have an account? </div>
  <div padding-horizontal>
      <button ion-button
              color="primary"
              (click)="doLogin()"
      >
        Sign In
      </button>
  </div>

</ion-content>
